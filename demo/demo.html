<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styled Form Select</title>

    <script src="../compiled/js/naked-form-select.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../compiled/css/naked-form-select.css" type="text/css">
    <link rel="stylesheet" href="demo.css" type="text/css">
</head>
<body>
    <h1>Styled Form Select</h1>
    <h2>Single Select</h2>
    <select class="normal">
        <option>Make a selection from Option 1</option>
        <option>Option1 : 1</option>
        <option>Option1 : 2</option>
        <option>Option1 : 3</option>
        <option>Option1 : 4</option>
        <option>Option1 : 5</option>
    </select>
    <h2>Multiple Select</h2>
    <select class="normal" multiple>
        <option>Make a selection from Option 2</option>
        <option>Option2 : 1</option>
        <option>Option2 : 2</option>
        <option>Option2 : 3</option>
        <option>Option2 : 4</option>
        <option>Option2 : 5</option>
    </select>
    <h2>Select with predictive search</h2>
    <select class="keyword-search">
        <option>Make a selection from Option 3</option>
        <option>Option3 : 1</option>
        <option>Option3 : 2</option>
        <option>Option3 : 3</option>
        <option>Option3 : 4</option>
        <option>Option3 : 5</option>
    </select>
</body>
</html>
